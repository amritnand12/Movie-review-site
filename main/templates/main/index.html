{%extends 'main/base.html '%}


{%block content%}


<div class="container">
    <br>
    <div class ="card" id = "backdrop">
        <div class = "card-body">
            <div class = "row">
                {%for movie in movies %}
                <div class = "col-md-4">
                    <div class = "card">
                        <div class = "card-body">
                            <div class = "text-center">
                                <img src="{{movie.image}}" width = "100%"  height = "400px">
                                {# <h3 class = "text-center">{{movie.name}}</h3> #}
                                <i class = "text-center">{{movie.release_date}}</i>
                                <a href="{%url 'main:details' movie.id %}">Read more</a>
                            </div>
                           </div>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
</div>


{%endblock%}
